<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <div class="container">
  <h2>Rounded Corners</h2>        
  <img src="images/1.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
  
  <h2>Circle Image</h2>     
  <img src="images/1.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
  
  <h2>Thumbnail</h2>     
  <img src="images/1.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
  
  <h2>Responsive</h2>     
  <img src="images/1.jpg" class="img-responsive">
  
  <div class="row">
  <div class="col-md-3">
    <div class="thumbnail">
      <img src="images/1.jpg" alt="Pulpit Rock" style="width:150px;height:150px">
    </div>
  </div>
  <div class="col-md-3">
    <div class="thumbnail">
      <img src="images/1.jpg" alt="Moustiers Sainte Marie" style="width:150px;height:150px">
    </div>
  </div>
  <div class="col-md-3">
    <div class="thumbnail">
      <img src="images/1.jpg" alt="Cinque Terre" style="width:150px;height:150px">
    </div>
  </div>
  <div class="col-md-3">
    <div class="thumbnail">
      <img src="images/1.jpg" alt="Cinque Terre" style="width:150px;height:150px">
    </div>
  </div>
</div>
</div>           
</div>

</body>
</html>
